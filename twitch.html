<!DOCTYPE html>
<html>
<head>
  <title>Twitch Video Embed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #twitchEmbed {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</head>
<body>
  <div id="twitchEmbed"></div>

  <script>
    var options = {
      width: '100%',
      height: '100%',
      channel: 'rpglimitbreak',
      parent: window.location.hostname,
    };

    var player = new Twitch.Player("twitchEmbed", options);
    player.setVolume(0.5);
  </script>
</body>
</html>
